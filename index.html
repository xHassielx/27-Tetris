<!DOCTYPE html>
<html lang="es-MX" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
      <div></div>
    </div>
    <div class="menu">
      <div class="menu-content">
        <h2 class="t-ucase">Instrucciones</h2>
        <p class="rules"> Porfavor usa la tecla <b class="key">ARRIBA</b> para girar su tetromino, e <b class="key">IZQUIERDA</b>
          y <b class="key">DERECHA</b> para <br> moverse a través del tablero. Presiona <b class="key">ABAJO</b> para acelerar el
          tetromino.</p>
        <button class="close fw-400">X</button>
      </div>
    </div>
  </div>
  <header>
    <h1 class="fw-300 t-ucase">Bienvenido <br><span class="fw-400 t-wide t-big t-ucase">a Tetris</span></h1>
  </header>
  <main class="game-area">
    <div class="game">
      <div class="grid"></div>
    </div>
    <section>
      <div class="display">
        <h1 class="score fw-400 t-ucase">Tu Puntuación <br> <span class="score-display t-ucase fw-300">0</span></h1>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
        <h2 class="lines-display fw-400 t-ucase">Lineas:<span class="lines-score">0</span></h2>
      </div>
      <button class="button t-ucase" href="#">Inciar / Pausar</button>
      
    </section>
  </main>
</body>

</html>
